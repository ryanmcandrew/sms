		<script>
			if (getCookie("rrmNoTrack") != "set") {
				window.dataLayer = window.dataLayer || [];
				function gtag(){dataLayer.push(arguments);}
				gtag('js', new Date());
			  
				gtag('config', 'UA-118290817-1');
			}

			updateDisplay();

			document.getElementById("analyticsSwitch").addEventListener("click", () => {
				if (getCookie("rrmNoTrack") == "set") {
					setCookie("rrmNoTrack", "unset", 7, "SameSite=None; Secure; Max-Age=-99999999;");
					console.log("cookie:" + document.cookie)
				}
				else {
					window.alert("Sorry that I made you feel like this was necessary! I will leave a cookie in your browser ( expiry: 7 days ) so I can look it up next time you visit to block analytics. If you press the button again, I will destroy the cookie for you and reenable analytics on your device! Please note that if you delete your cookies or view this page from a different browser, I will not remember you don't want to be tracked!")
					setCookie("rrmNoTrack", "set", 7, "SameSite=None; Secure");
					console.log("cookie:" + document.cookie)
				}
				updateDisplay();
			});

			function setCookie(cname, cvalue, exdays, options) {
				var d = new Date();
				d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
				var expires = "expires="+d.toUTCString();
				document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/;" + options;
			}

			function getCookie(cname) {
				var name = cname + "=";
				var ca = document.cookie.split(';');	
				for(var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ') {
						c = c.substring(1);
					}
					if (c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}

			function containsStr(lval, rval) {
				return lval.search(rval);
			}

			function updateDisplay() {
				if (getCookie("rrmNoTrack") == "set") {
					document.getElementById("analyticsSwitch").innerText="remove no-track cookie";
				}
				else {
					document.getElementById("analyticsSwitch").innerText="set no-track cookie";
				}
			}

		  </script>
